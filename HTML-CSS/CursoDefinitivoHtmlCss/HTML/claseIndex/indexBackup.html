<!-- Esta etiqueta se autocierra internamente  -->
<!DOCTYPE html>
<!-- Contenedor padre -->
<!-- Esta etiqueta lleva como atributo lang que es el cual define nuestro lenguaje -->
<html lang="es">

<head>
  <!-- En la etiqueta head vamos a cargar todo lo importante que necesitamos para nuestro proyecto pero que le usuario no podra ver, quiere decir todas las dependencias, librerias externas o archivos css -->

  <!-- Etiquetas meta, le daran cierta informacion al navegador para darle a saber lo que necesitara nuestro proyecto -->

  <!-- el atributo UTF-8 nos ayudara a que el navegador entienda caracteres especiales, osea, ñ,´, Ü, emojins, etc... -->
  <meta charset="UTF-8" />

  <!-- el atributo name="description" nos ayuda a mostrar la descricpion de nuestra pagina con la ayuda de la etiqueta content -->
  <meta name="description" content="este atributo nos ayudara a mostrar una descripcion de nuestra pagina web" />

  <!-- Este atributo nos ayuda a que todos los robots de nuestro navegadores para autorizar que nos ayude a localizar nuestra pagina para cuando los usuarios busque algo referido a nuestro contenido -->
  <meta name="robots" content="index,follow" />

  <!-- Etiqueta title -->
  <title>Es mi página</title>

  <!-- Meta importante para las web responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Etiqueta link nos ayudara a agregar el css  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Adentro del body ira todo lo que el usuario podra ver, imagenes, texto, selectores, etc... -->

  <!-- Etiquetas contenedoras  -->
  <!-- El header nos sirve para crear barras de navegacios -->
  <header>
    <!-- el nav nos ayuda para tener dentro el contenido de las barras de navegacion -->
    <nav>

    </nav>
  </header>
  <!-- Esta etiqueta almacena el contenido principal de nuestro sitio web -->
  <main>
    <!-- Esta etiqueta nos ayuda para separar por secciones Nuestra pagina web dependiendo de lo que necesitemos -->
    <section>
      <!-- Esta estiqueta es para crear nuevos articulos en cada una de nuestras secciones -->
      <article>

      </article>
    </section>
    <!-- Seran una lista desordenada - unordered lists -->
    <ul>
      <!-- list item son etiquetas que me sirven para crear una lista de items -->
      <li>Soy una manzana</li>
    </ul>

    <!-- Seran una lista ordenada order list- una lista numerada -->
    <ol>
      <li>Soy una manzana</li>
    </ol>
  </main>
  <!-- Esta etiqueta es para contener todo nuestro contenido de pie de pagina -->
  <footer>

  </footer>

  <div>

  </div>

  <!--Etiquetas de contenido  -->
  <!-- Texto -->
  <!-- Lista de items -->
  <li></li>
  <!-- Etiqueta de parrafo -->
  <p>soy un texto</p>
  <!-- Titulos -->
  <h1>Soy un titulo h1 hay titulos del h1 al h6</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>

  <!-- Etiqueta de ancla es la que nos ayuda a agregar ipervinculos -->
  <a href="#">Soy un link</a>
</body>

</html>
