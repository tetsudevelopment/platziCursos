<!DOCTYPE html>
<html lang="en">

  <!-- La forma en la que no se debe crear un formulario -->

  <!-- Forma correcta de hacer un formulario -->
  <form action="">
    <!-- Input tipo texto -->
    <label for="nombre">
      <span>¿Cual es tu nombre?</span>
      <input type="text" id="nombre" placeholder="Brayan" />
    </label>
    <!--input Tipo date -->
    <label for="inicio-platzi">
      <span>¿Qué día comenzaste en platzi?</span>
      <input type="date" id="inicio-platzi"/>
    </label>
    <!-- Input type time -->
    <label for="horario">
      <span>¿En que horario estudias?</span>
      <input type="time" id="horario" />
    </label>
  </form>

</body>
