<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
</head>
<body>
  <main>
    <section>
      <!-- Esta es una etiqueta de video para mostrar videos -->
      <!-- Tenemos dos atributos 1. controls es atributo de una palabra -->
      <!-- El segundo atributo es preload hace que se me cargue mas rapido, osea que al momento de cargar la pagina ya se me esta cargando el video mas no reproducirlo -->
      <video  controls preload="auto">
        <source src="./video.mp3#t=5,7"/> 
        <source src="./video.mp4#t=5,7"/>
        <source src="./video.m4v#t=5,7"/>
      </video>
    </section>
  </main>
</body>
</html>
